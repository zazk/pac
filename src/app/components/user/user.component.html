<h3>Main Info</h3>
<ul>
  <li>Model: {{model}}</li>
  <li>Year: {{year}}</li>
  <li>Address: {{address.street}} {{address.city}} {{address.state}} </li>
  <li>Races: {{races}} </li>
</ul> 

<h3>Races</h3>
<ul>
  <li *ngFor="let race of races; let i = index">{{i + 1}} {{race}}</li>
</ul>
